<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE3</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">
        <div :style="styles">
            <label for="themeBlack">
                <input type="checkbox" :checked="themeBlack" @click="toogleTheme" name="themeBlack" id="themeBlack">mudar fundo
            </label>
            <h1>Curso de Vue 3</h1>

            <p>{{ fullName }}</p>         
            <hr>   
            <h3>Carrinho ({{cart.length}})</h3>    

            <ul>
                <li v-for="film in films">
                    <p>{{ film.title }}</p>
                    <img v-bind:src="film.image" v-bind:alt="film.title" style="max-width: 100px;">
                    <strong>{{ film.stars }}</strong>                    
                    <button @click.prevent="addCart(film)" :disabled="inCart(film)" :class="{'button-disabled': inCart(film)}">+</button>
                </li>
            </ul>
        </div>        
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
