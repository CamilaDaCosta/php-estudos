<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE3</title>
</head>
<body>
    <div id="app">
        <h1>Curso de Vue 3</h1>

        <p>{{ name }} {{ lastName }}</p>
        <!-- alternativa bind padrÃ£o -->
        <img v-bind:src="films.image" v-bind:alt="films.title" style="max-width: 100px;">
        <strong>{{ films.stars }}</strong>
        <hr>

        <!-- alternativa bind encurtado -->
        <img :src="films2.image" :alt="films2.title" style="max-width: 100px;">
        <strong>{{ films2.stars }}</strong>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
